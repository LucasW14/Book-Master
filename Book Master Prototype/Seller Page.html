  <style>
    .table-container {
        white-space: nowrap; /* Ensures tables stay on the same line */
    }

    .table {
        display: inline-block;
        margin-right: 20px; /* Adds space between tables */
        border-collapse: collapse;
        text-align: left;
        border: 2px solid black;
        right: 0;
    }

 .table-container {
    position: absolute;
    top: 50%; /* Centers vertically */
    right: 20px; /* Moves table to the right */
    transform: translateY(-50%); /* Adjusts for perfect centering */
}

.right-table {
    border-collapse: collapse;
    color: black;
    border: 2px solid black;
    text-align: center;
}

.right-table th, .right-table td {
    border: 1px solid black;
    padding: 10px;
}



    th, td {

    }

    /* Add Gradient Background */
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: linear-gradient(to bottom right, red, blue); /* Gradient from top-left to bottom-right */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        color: white;
    }

    /* Style for the menu */
    select {
        padding: 10px;
        font-size: 16px;
        margin-bottom: 20px;
        border: none;
        background: #258a1d;
        color: white;
        border-radius: 5px;
    }

    /* Style for text */
    h1 {
        color: #ffffff;
        text-align: center;
    }

    h2 {
        color: white;  /* White color for contrast */
        text-align: center;
        font-size: 1.5em;  /* Make the subheading smaller than the title */
        margin-top: 10px; /* Space between title and subheading */
    }

    /* Optional: Styling for the image */
    img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
    }

    /* Additional padding for paragraphs */
    p {
        text-align: center;
        padding: 0 20px;
        font-size: 1.2em;
    }

.header {
